<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Autoilumittari</title>
    </head>
    <body>
        <section>
            <header>
                <h1>Autoilumittarisovellus</h1>
            </header>

            <p>Autoilumittarin avulla voit verrata kahden eri nopeuden vaikutusta ajoneuvon kulutukseen.</p>

        </section>
    </body>
    <form id="myform" action="" method = "POST">
        <div class="input-group">
            <div><label for="car-type">Car type</label></div>
            <div>
                <input type="radio" id="car-a" name="car-type" value="A">
                <label for="car-a">A</label><br>
                <input type="radio" id="car-b" name="car-type" value="B">
                <label for="car-b">B</label><br>
                <input type="radio" id="car-c" name="car-type" value="C">
                <label for="car-c">C</label><br>
            </div>
        </div>
        <div class="input-group">
            <div><label for="distance">Distance (km)</label></div>
            <div><input type="number" id="distance" name="distance" min="0"></div>
        </div>
        <div class="input-group">
            <label for="speed1">Speed 1</label>
            <div></div><input type="number" id="speed1" name="speed1" min="0"></div>
            <label for="speed2">Speed 2</label>
            <div><input type="number" id="speed2" name="speed2" min="0"></div>
        </div>
        <div class="input-group">
            <br>
            <input type="reset" id="reset" name="reset" value="Reset">
        </div>
    </form>

    <script src="utils.js"></script>

</html>
