<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Autoilumittari-sovellus</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    
    <section>
        <header>
            <h1>Autoilumittari-sovellus</h1>
        </header>

        <p>Autoilumittarin avulla voit verrata kahden eri nopeuden vaikutusta ajoneuvon kulutukseen.</p>

        <h2>Valite ajoneuvosi tyyppi</h2>
        <ul>
            <li>A: 3 l/100 km</li>
            <li>B: 3.5 l/100 km</li>
            <li>C: 4 l/100 km</li>
        </ul>

        <h2>Syötä matka, jonka ajat ja vertailtavat nopeudet</h2>
        <form action="" method = "POST">
            <input type="text" id="distance" name="distance">
            <input type="text" id="speed1" name="speed1">
            <input type="text" id="speed2" name="speed2">
            <input type="submit" id="submit" name="submit">
            <input type="reset" id="reset" name="reset">
        </form>
    </section>

    <script src="utils.js"></script>

</body>

</html>
